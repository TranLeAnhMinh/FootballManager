<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{reset.title}">Reset Password</title> <!-- i18n -->
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="auth-container">
    <div class="auth-left">
        <img th:src="@{/images/footballmanager.svg}" alt="Football Manager Logo" class="logo"/>
    </div>
    <div class="auth-right">
        <h2 th:text="#{reset.title}">Reset Password</h2> <!-- i18n -->
        <form id="resetForm">
            <input type="hidden" id="token" th:value="${token}" />
            
            <div class="form-group">
                <label for="newPassword" th:text="#{reset.newPassword}">New Password</label> <!-- i18n -->
                <input type="password" id="newPassword" name="newPassword" required/>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" th:text="#{reset.confirmPassword}">Confirm Password</label> <!-- i18n -->
                <input type="password" id="confirmPassword" name="confirmPassword" required/>
            </div>
            
            <button type="submit" class="auth-btn" th:text="#{reset.button}">Change Password</button> <!-- i18n -->
            
            <div class="extra-links">
                <a href="/login" th:text="#{reset.back}">Back to Login</a> <!-- i18n -->
            </div>
        </form>
    </div>
</div>

<script src="/js/resetpassword.js"></script>
</body>
</html>
