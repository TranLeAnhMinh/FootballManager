<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="auth-container">
    <div class="auth-left">
        <img th:src="@{/images/footballmanager.svg}" alt="Football Manager Logo" class="logo"/>
    </div>
    <div class="auth-right">
        <h2 th:text="#{login.title}">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email" th:text="#{login.username}">Gmail</label>
                <input type="email" id="email" name="email" required/>
            </div>
            <div class="form-group">
                <label for="password" th:text="#{login.password}">Password</label>
                <input type="password" id="password" name="password" required/>
            </div>
            <button type="submit" class="auth-btn" th:text="#{login.button}">LOGIN</button>
            <div class="extra-links">
                <a href="/register" th:text="#{login.noaccount}">Don't have an account?</a>
                <a href="/forgotpassword" th:text="#{login.forgot}">Forgot password?</a>
            </div>
        </form>
    </div>
</div>

<script src="/js/login.js"></script>
</body>
</html>
