<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title th:text="#{maintenance.title}">Maintenance Management</title>

  <link rel="icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Shared styles -->
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/booking.css}">

  <!-- Bootstrap + FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js" defer></script>

  <!-- ✅ Flatpickr for 24h datetime picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
<div class="home-container">
  <div th:replace="layouts/adminbranchsidebar :: adminSidebar"></div>

  <div class="main-content">
    <h2 th:text="#{maintenance.title}">Maintenance Schedule</h2>

    <div class="d-flex justify-content-end mb-3">
      <button id="addMaintenanceBtn" class="btn btn-primary fw-semibold px-4 shadow-sm"
              data-bs-toggle="modal" data-bs-target="#maintenanceModal"
              th:text="#{maintenance.add}">
        + Add Maintenance
      </button>
    </div>

    <div id="calendarContainer" class="p-3 rounded bg-white shadow-sm">
      <div id="calendar"></div>
    </div>
  </div>
</div>

<!-- ================= MODAL ================= -->
<div class="modal fade" id="maintenanceModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content border-0 shadow-lg">
      <div class="modal-header bg-light">
        <h5 class="modal-title fw-bold" th:text="#{maintenance.modal.title}">Add Maintenance</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="maintenanceForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="startDate" class="form-label fw-semibold" th:text="#{maintenance.startAt}">Start Time</label>
              <!-- ✅ Dùng type="text" để Flatpickr render 24h -->
              <input type="text" class="form-control" id="startDate" placeholder="Chọn thời gian bắt đầu" required>
            </div>
            <div class="col-md-6">
              <label for="endDate" class="form-label fw-semibold" th:text="#{maintenance.endAt}">End Time</label>
              <input type="text" class="form-control" id="endDate" placeholder="Chọn thời gian kết thúc" required>
            </div>
          </div>

          <div class="mt-3">
            <label for="reason" class="form-label fw-semibold" th:text="#{maintenance.reason}">Reason</label>
            <textarea id="reason" class="form-control" rows="2" placeholder="Nhập lý do bảo trì..." required></textarea>
          </div>
        </form>
      </div>

      <div class="modal-footer bg-light">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                th:text="#{maintenance.close}">Close</button>
        <button type="submit" form="maintenanceForm" class="btn btn-primary fw-semibold px-4"
                th:text="#{maintenance.save}">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- Toast Container -->
<div id="toast-container"></div>

<script th:inline="javascript">
  window.PITCH_ID = /*[[${pitchId}]]*/ null;
  window.i18n = {
    title: /*[[#{maintenance.title}]]*/ "Maintenance Schedule",
    success: /*[[#{maintenance.success}]]*/ "Saved successfully!",
    error: /*[[#{maintenance.error}]]*/ "Error occurred!",
    confirmOverlap: /*[[#{maintenance.confirmOverlap}]]*/ "There are overlapping bookings.",
    maintenance: /*[[#{maintenance.title}]]*/ "Maintenance"
  };
</script>

<script src="/js/maintenance.js" defer></script>

<!-- ✅ Flatpickr 24h Setup -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  flatpickr("#startDate", {
    enableTime: true,
    time_24hr: true,
    dateFormat: "Y-m-d\\TH:i",
    minuteIncrement: 1,
    locale: {
      firstDayOfWeek: 1
    }
  });

  flatpickr("#endDate", {
    enableTime: true,
    time_24hr: true,
    dateFormat: "Y-m-d\\TH:i",
    minuteIncrement: 1,
    locale: {
      firstDayOfWeek: 1
    }
  });
});
</script>
</body>
</html>
