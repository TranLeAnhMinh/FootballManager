<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="#{revenue.title}">Doanh thu chi nhánh</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
   <!-- ✅ Font Awesome (icon sidebar) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" th:href="@{/css/home.css}" />
  <link rel="stylesheet" th:href="@{/css/revenue.css}" />
</head>
<body>
  <div class="home-container">
    <div th:replace="layouts/adminbranchsidebar :: adminSidebar"></div>

    <main class="main-content">
      <h2 th:text="#{revenue.title}">Doanh thu chi nhánh</h2>

      <div id="rev-alert" class="alert alert-error" style="display:none;"></div>

      <!-- FILTER BAR -->
      <section class="rev-filters">
        <div class="rev-filter-group">
          <label for="rev-date" th:text="#{revenue.filter.date}">Ngày (Daily)</label>
          <input id="rev-date" type="date" />
        </div>

        <div class="rev-filter-group">
          <label for="rev-year" th:text="#{revenue.filter.year}">Năm (Monthly)</label>
          <select id="rev-year"></select>
        </div>

        <div class="rev-actions">
          <button id="btn-load-daily" class="btn btn-primary" th:text="#{revenue.filter.dailyBtn}">Xem Daily</button>
          <button id="btn-load-monthly" class="btn btn-secondary" th:text="#{revenue.filter.monthlyBtn}">Xem Monthly</button>
        </div>
      </section>

      <!-- DAILY REVENUE -->
      <section class="rev-cards" id="daily-cards">
        <div class="rev-card">
          <p class="rev-card-title" id="daily-title"
              th:attr="data-i18n-today=#{revenue.daily.today}, data-i18n-netdate=#{revenue.daily.onDate}">
              Doanh thu ròng hôm nay
          </p>
          <p id="daily-net" class="rev-money">0</p>
          <p class="rev-subtext" th:text="#{revenue.daily.formula}">= Đã duyệt − Hủy/Hoàn</p>
        </div>

        <div class="rev-card">
          <p class="rev-card-title" th:text="#{revenue.daily.approved}">Đã duyệt</p>
          <p id="daily-approved" class="rev-money">0</p>
          <div class="rev-pill rev-pill-green" id="daily-approved-pct">0%</div>
        </div>

        <div class="rev-card">
          <p class="rev-card-title" th:text="#{revenue.daily.cancelled}">Hủy/Hoàn</p>
          <p id="daily-cancelled" class="rev-money">0</p>
          <div class="rev-pill rev-pill-red" id="daily-cancelled-pct">0%</div>
        </div>
      </section>

      <!-- MONTHLY -->
      <section class="rev-panel">
        <div class="rev-panel-header">
          <h3 th:text="#{revenue.monthly.title}">Doanh thu theo tháng</h3>
          <div class="rev-total">
            <span th:text="#{revenue.monthly.totalPrefix}">Tổng doanh thu ròng năm</span>
            <span id="monthly-year">—</span>:
            <strong id="monthly-total">0</strong>
          </div>
        </div>

        <div class="rev-panel-body">
          <div class="rev-chart-wrapper">
            <canvas id="monthly-chart"></canvas>
          </div>

          <div class="rev-table-wrapper">
            <table class="rev-table">
              <thead>
                <tr>
                  <th th:text="#{revenue.table.month}">Tháng</th>
                  <th th:text="#{revenue.table.approved}">Đã duyệt</th>
                  <th th:text="#{revenue.table.cancelled}">Hủy/Hoàn</th>
                  <th th:text="#{revenue.table.net}">Ròng</th>
                </tr>
              </thead>
              <tbody id="monthly-tbody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- ✅ Inject i18n keys -->
<script th:inline="javascript">
  const I18N = {
    chartTitle: '[[#{revenue.chart.title}]]',
    labelApproved: '[[#{revenue.table.approved}]]',
    labelCancelled: '[[#{revenue.table.cancelled}]]',
    labelNet: '[[#{revenue.table.net}]]',
    tableNoData: '[[#{revenue.table.noData}]]',
    monthPrefix: '[[#{revenue.table.monthPrefix}]]'
  };
</script>

  <script th:src="@{/js/revenue.js}"></script>
</body>
</html>
