<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title th:text="#{booking.title}">Booking</title>

  <link rel="icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/booking.css}">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- defer JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js" defer></script>
</head>
<body>
<div class="home-container">
  <div th:replace="layouts/sidebar :: sidebar"></div>

  <div class="main-content">
    <h2 th:text="#{booking.title}">Booking</h2>

    <!-- Voucher Strip -->
    <div id="voucherStrip">
      <strong th:text="#{booking.voucherAvailable}">Available Voucher:</strong>
      <div id="voucherList" class="voucher-container"></div>
    </div>

    <!-- Button booking + NEXT -->
    <div class="d-flex justify-content-between mt-3 mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bookingModal"
              th:text="#{booking.button.now}">+ Booking pitch now</button>

      <!-- üî• N√∫t NEXT ƒë·ªÉ confirm booking -->
      <button id="nextBtn" class="btn btn-primary" disabled th:text="#{booking.next}">Next</button>
    </div>

    <!-- Calendar -->
    <div id="calendarContainer">
      <div id="calendar"></div>
    </div>
  </div>
</div>

<!-- Modal Booking -->
<div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" th:text="#{booking.modal.title}">Pitch Booking</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="bookingForm">
          <div class="mb-3">
            <label for="bookingDate" class="form-label" th:text="#{booking.date}">Ng√†y ƒë·∫∑t</label>
            <input type="date" class="form-control" id="bookingDate" required>
          </div>

          <!-- üî• container ch·ª©a nhi·ªÅu slot -->
          <div id="slotContainer"></div>

          <!-- üî• th√™m n√∫t Add Slot -->
          <div class="mb-3">
            <button type="button" id="addSlotBtn" class="btn btn-outline-primary" th:text="#{booking.addSlot}">+ Th√™m slot</button>
          </div>

          <!-- üî• field nh·∫≠p ghi ch√∫ -->
          <div class="mb-3">
            <label for="bookingNote" class="form-label" th:text="#{booking.note}">Ghi ch√∫</label>
            <textarea id="bookingNote" class="form-control" rows="2"
                    th:placeholder="#{booking.notePlaceholder}"></textarea>
          </div>

          <!-- üî• field nh·∫≠p voucher -->
          <div class="mb-3">
            <label for="voucherInput" class="form-label" th:text="#{booking.voucherInput}">Voucher (t√πy ch·ªçn)</label>
            <input type="text" class="form-control" id="voucherInput" th:placeholder="#{booking.voucherPlaceholder}">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <!-- ch·ªâ preview, ko booking -->
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                th:text="#{booking.close}">Close</button>
        <button type="submit" form="bookingForm" class="btn btn-success" th:text="#{booking.preview}">Preview</button>
      </div>
    </div>
  </div>
</div>

<script th:inline="javascript">
  window.PITCH_ID = /*[[${pitchId}]]*/ null;
  window.i18n = {
    // Booking page
    loading: /*[[#{branch.loading}]]*/ "Loading...",
    noVoucher: /*[[#{voucher.none}]]*/ "No vouchers available",
    mustLogin: /*[[#{voucher.loginRequired}]]*/ "You must login to see vouchers",
    voucherSelected: /*[[#{voucher.selected}]]*/ "You selected voucher",
    maintenance: /*[[#{pitch.maintenance}]]*/ "Maintenance",
    booked: /*[[#{pitch.booked}]]*/ "Booked",
    error: /*[[#{branch.error}]]*/ "Error loading data",
    inputRequired: /*[[#{booking.inputRequired}]]*/ "Please input start and end time",
    bookingConfirm: /*[[#{booking.confirm}]]*/ "Booking from {0} to {1}. Voucher: {2}",
    removeSlot: /*[[#{booking.removeSlot}]]*/ "Remove slot"
  };
</script>

<script src="/js/booking.js" defer></script>
</body>
</html>
