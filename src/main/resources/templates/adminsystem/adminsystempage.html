<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title th:text="#{revenue.system.title}">System Revenue</title>

    <!-- Font + Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Base CSS -->
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <!-- Page CSS -->
    <link rel="stylesheet" th:href="@{/css/adminsystem-revenue.css}">
    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<div class="home-container">

    <!-- ðŸŒ Language Switch -->
    <div th:replace="layouts/langswitcher :: langSwitcher"></div>

    <!-- ðŸ§­ Sidebar Admin System -->
    <div th:replace="layouts/adminsystemsidebar :: adminSystemSidebar"></div>

    <!-- ðŸ“„ MAIN CONTENT -->
    <div class="main-content">
        <h2 th:text="#{revenue.system.title}">System Revenue</h2>

        <div id="rev-alert" class="alert alert-error" style="display:none;"></div>

        <!-- ðŸ” FILTER BAR -->
        <div class="rev-filters">

            <!-- DATE FILTER -->
            <div class="rev-filter-group">
                <label th:text="#{revenue.filter.date}">Date (Daily)</label>
                <input id="rev-date" type="date">
            </div>

            <!-- YEAR FILTER -->
            <div class="rev-filter-group">
                <label th:text="#{revenue.filter.year}">Year (Monthly)</label>
                <select id="rev-year"></select>
            </div>

            <!-- BRANCH SELECT -->
            <div class="rev-filter-group">
                <label th:text="#{revenue.filter.branch}">Branch</label>
                <select id="branch-select"></select>
            </div>

            <!-- ACTION BUTTONS -->
            <div class="rev-actions">
                <button id="btn-load-daily" class="btn btn-primary"
                        th:text="#{revenue.filter.dailyBtn}">
                    View Daily
                </button>
                <button id="btn-load-monthly" class="btn btn-secondary"
                        th:text="#{revenue.filter.monthlyBtn}">
                    View Monthly
                </button>
            </div>
        </div>

        <!-- ðŸ“Š DAILY SUMMARY -->
        <div class="rev-cards">
            <div class="rev-card">
                <p class="rev-card-title"
                   id="daily-title"
                   th:attr="data-i18n-today=#{revenue.daily.today}, data-i18n-netdate=#{revenue.daily.onDate}">
                    Todayâ€™s Net Revenue
                </p>
                <p id="daily-net" class="rev-money">0</p>
                <p class="rev-subtext" th:text="#{revenue.daily.formula}">
                    = Approved âˆ’ Cancelled/Refunded
                </p>
            </div>

            <div class="rev-card">
                <p class="rev-card-title" th:text="#{revenue.daily.approved}">Approved</p>
                <p id="daily-approved" class="rev-money">0</p>
                <span class="rev-pill rev-pill-green" id="daily-approved-pct">0%</span>
            </div>

            <div class="rev-card">
                <p class="rev-card-title" th:text="#{revenue.daily.cancelled}">Cancelled/Refunded</p>
                <p id="daily-cancelled" class="rev-money">0</p>
                <span class="rev-pill rev-pill-red" id="daily-cancelled-pct">0%</span>
            </div>
        </div>

        <!-- ðŸ“ˆ MONTHLY -->
        <div class="rev-panel">
            <div class="rev-panel-header">
                <h3 th:text="#{revenue.monthly.title}">Monthly Revenue</h3>
                <div class="rev-total">
                    <span th:text="#{revenue.system.totalPrefix}">Total net revenue in</span>
                    <span id="monthly-year">â€”</span>:
                    <strong id="monthly-total">0</strong>
                </div>
            </div>

            <div class="rev-panel-body">
                <div class="rev-chart-wrapper">
                    <canvas id="monthly-chart"></canvas>
                </div>

                <div class="rev-table-wrapper">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th th:text="#{revenue.table.month}">Month</th>
                            <th th:text="#{revenue.table.approved}">Approved</th>
                            <th th:text="#{revenue.table.cancelled}">Cancelled</th>
                            <th th:text="#{revenue.table.net}">Net</th>
                        </tr>
                        </thead>
                        <tbody id="monthly-tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div><!-- end main-content -->
</div><!-- end container -->

<!-- ðŸ“¦ CHART -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- ðŸŒ I18N Inject -->
<script th:inline="javascript">
    const I18N = {
        chartTitle: '[[#{revenue.chart.title}]]',
        labelApproved: '[[#{revenue.table.approved}]]',
        labelCancelled: '[[#{revenue.table.cancelled}]]',
        labelNet: '[[#{revenue.table.net}]]',
        tableNoData: '[[#{revenue.table.noData}]]',
        monthPrefix: '[[#{revenue.table.monthPrefix}]]',
        branchAll: '[[#{revenue.filter.branchAll}]]'
    };
</script>


<!-- ðŸ”¥ Revenue Logic -->
<script th:src="@{/js/system_revenues.js}"></script>

<!-- ðŸ” Auth -->
<script th:src="@{/js/auth.js}"></script>

<!-- ðŸŒ Lang Switch -->
<script th:src="@{/js/lang-switcher.js}"></script>

</body>
</html>
