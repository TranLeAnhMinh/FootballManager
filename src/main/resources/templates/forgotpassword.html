<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{forgot.title}">Forgot Password</title> <!-- i18n -->
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="auth-container">
    <div class="auth-left">
        <img th:src="@{/images/footballmanager.svg}" alt="Football Manager Logo" class="logo"/>
    </div>
    <div class="auth-right">
        <h2 th:text="#{forgot.title}">Forgot Password</h2> <!-- i18n -->
        <form id="forgotForm">
            <div class="form-group">
                <label for="email" th:text="#{forgot.emailLabel}">Enter your email</label> <!-- i18n -->
                <input type="email" id="email" name="email" required/>
            </div>
            <button type="submit" class="auth-btn" th:text="#{forgot.button}">Send Recovery Link</button> <!-- i18n -->
            <div class="extra-links">
                <a href="/login" th:text="#{forgot.back}">Back to Login</a> <!-- i18n -->
            </div>
        </form>
    </div>
</div>

<script src="/js/forgotpassword.js"></script>
</body>
</html>
