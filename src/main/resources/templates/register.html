<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{register.title}">Register</title>

    <!-- CSS GIỮ NGUYÊN -->
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<div class="auth-container">
    <div class="auth-left">
        <img th:src="@{/images/footballmanager.svg}" 
             alt="Football Manager Logo" class="logo"/>
    </div>

    <div class="auth-right">
        <h2 th:text="#{register.title}">Register Account</h2>

        <div th:if="${registerError}">
            <script th:inline="javascript">
                alert('[[#{${registerError}}]]');
            </script>
        </div>

        <!-- FORM ĐÃ SỬA -->
        <form id="registerForm">
            <div class="form-group">
                <label for="fullName" th:text="#{register.fullName}">Full Name</label>
                <input type="text" id="fullName" name="fullName" required/>
            </div>

            <div class="form-group">
                <label for="email" th:text="#{register.email}">Email</label>
                <input type="email" id="email" name="email" required/>
            </div>

            <div class="form-group">
                <label for="phone" th:text="#{register.phone}">Phone</label>
                <input type="text" id="phone" name="phone" required/>
            </div>

            <div class="form-group">
                <label for="role" th:text="#{register.role}">Role</label>
                <select id="role" name="role" required>
                    <option value="USER">USER</option>
                    <option value="ADMIN_BRANCH">ADMIN_BRANCH</option>
                </select>
            </div>

            <button type="submit" class="auth-btn" th:text="#{register.button}">
                REGISTER
            </button>

            <div class="extra-links">
                <a th:href="@{/login}" th:text="#{register.backToLogin}">
                    Already have an account?
                </a>
            </div>
        </form>
    </div>
</div>

<!-- JS GIỮ NGUYÊN -->
<script src="/js/register.js"></script>

</body>
</html>
